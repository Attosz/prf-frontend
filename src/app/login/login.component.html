<div class="d-flex justify-content-center">
    <div class="flex-column align-items-center">
        <div *ngIf="!toggle">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="msg !== ''">{{ msg }}</div>
            <button (click)="login()">LOGIN</button>
            <button *ngIf="isUserLoggedIn()" (click)="logout()">LOGOUT</button>
            <button *ngIf="!isUserLoggedIn()" (click)="toggleView()">REGISTER</button>
        </div>

        <div *ngIf="toggle">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
                <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="msg !== ''">{{ msg }}</div>
            <button (click)="toggleView()">BACK TO LOGIN</button>
            <button (click)="registerUser()">REGISTER</button>
        </div>
        
    </div>
</div>
